<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>


    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

        body {
            background: F44336;
        }
        * {
            font-family: Raleway;
        }
    </style>
    <title>URL Shortner</title>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Url Shortener Service</a>
            </div>
        </div>
    </nav>

    <p class="text-center">Enter any long URL Lets shorten it!</p>

    <form class="form-group" method="post" style="
                                width: 50%;
                                margin-left: 25%;
                                text-align: -webkit-center;
                                ">
        {% csrf_token %}
        <input class="form-control" type="text" id="url" name="url" placeholder="Enter URL" required>
        <button class="btn btn-success" type="submit" id="shorten">SHORTEN</button>
    </form>

    <h3 class="text-center">{{ urlShort }}</h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
